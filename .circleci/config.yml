version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  init:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: NPM Install
          command: npm i
      - run:
          name: Install ci tools
          command: 'mkdir -p ~/.build_tools/node && npm install --prefix ~/.build_tools/node kl-ci-tools'
      - run: |
          if [[ "$CIRCLE_BRANCH" =~ release/v.* ]]; then
            ~/.build_tools/node/node_modules/kl-ci-tools/dist/bin.js deps | xargs -I[] npm install []@latest
          fi
      - run:
          name: debug
          command: cat package.json
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - save_cache:
          key: git-sha-{{ .Revision }}
          paths:
            - node_modules
            - dist
            - ~/.build_tools
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: git-sha-{{ .Revision }}
      - run:
          name: debug
          command: cat package.json
      - run:
          name: NPM Build
          command: npm run build
      - save_cache:
          key: git-sha-{{ .Revision }}
          paths:
            - node_modules
            - dist
            - ~/.build_tools
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: git-sha-{{ .Revision }}
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: npm test

  publish-dev:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: git-sha-{{ .Revision }}
      - run:
          name: Set Develop Version
          command: git rev-parse develop | cut -c1-10 | xargs -I[] ~/.build_tools/node/node_modules/kl-ci-tools/dist/bin.js tag dev.[]
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > .npmrc
      - run:
          name: Publish package
          command: npm publish --tag develop

  publish-latest:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: git-sha-{{ .Revision }}
      - run:
          name: update version
          command: echo $CIRCLE_BRANCH | sed 's:release/::' | npm version
      - run:
          name: Verify package.json
          command: ~/.build_tools/node/node_modules/kl-ci-tools/dist/bin.js validate
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > .npmrc
      - run:
          name: create git user
          command: git config user.email "dev@mazzaroth.io" && git config user.name "CricleCI"
      - run:
          name: commit updates
          command: git add -A && git commit -m "Dependency update for release $CIRCLE_TAG"
      - run:
          name: Merge back to master
          command: git checkout master && git merge $CIRCLE_BRANCH
      - run:
          name: Publish package
          command: npm publish --tag latest

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - init
      - build:
          requires:
            - init
      - test:
          requires:
            - build
      - publish-dev:
          requires:
            - test
          filters:
            branches:
              only: develop
      - publish-latest:
          requires:
            - test
          filters:
            branches:
              only: /release\/v([0-9]+)\.([0-9]+)\.([0-9]+)$/
